<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <!-- main css -->
    <link rel="stylesheet" href="mains.css" />
    <!-- google fonts -->
    <link
      href="https://fonts.googleapis.com/css?family=Courgette"
      rel="stylesheet"
    />
    <title>"COUNTER"</title>
  </head>
  <body>
    <div class="container">
      <div class="row max-height align-items-center">
        <div class="col-10 mx-auto col-md-6 text-center main-counter p-5">
          <h1 class="text-uppercase">COUNTER</h1>
          <h1 id="counter" class="black">0</h1>
          <div class="btn-container d-flex justify-content-around flex-wrap">
              <button class="btn counterBtn prevBtn text-uppercase m-2" id="lower">Lower count</button>
              <button class="btn counterBtn prevBtn text-uppercase m-2" id="add">add count</button>
              <button class="btn counterBtn prevBtn text-uppercase m-2" id="reset">Reset</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
