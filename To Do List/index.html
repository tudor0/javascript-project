<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center display-1">To do list</h2>
      <div class="form-group d-flex justify-content-center mt-5">
        <label for="Name"></label>
        <input
          type="text"
          class="form-control w-50"
          placeholder="Write your To-Do's"
          id="text"
        />
        <button class="btn btn-outline-dark" id="add">Add Item</button>
      </div>
      <ul class="list-group mt-5 align-items-center d-flex" id="list">
        <li class="list-group-item w-50 border-dark list-element my-1">
          <h6 id="listText" contenteditable="false">Example</h6>
          <span class="float-end">
            <button class="button check" style="font-size: 1.1rem; color: green;">
              <i class="bi bi-check-circle mx-2"></i>
            </button>
            <button class="button edit" style="font-size: 1.1rem; color: black;"><i class="bi bi-pen-fill mx-2"></i></button>
            <button class="button delete" style="font-size: 1.1rem; color: red;"><i class="bi bi-trash mx-2"></i></button>
          </span>
        </li>
      </ul>
    </div>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
