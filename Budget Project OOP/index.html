<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Budget Calculator OOP</title>
  </head>
  <body>
    <div class="container">
      <div class="inputs">
        <h2>Please enter your monthly income <span class="blink">:</span></h2>
        <input type="number" id="income" min="0" step="100" />
        <a href="#addExpense"
          ><button class="btn" id="nextStep">Next Step !</button></a
        >
      </div>
    </div>
    <div class="form-container">
      <form class="form">
        <div class="name">
          <h3>Enter the name of the expense</h3>
          <input type="text" id="nameInput" />
        </div>
        <div class="amount">
          <h3>Enter the amount of the expense</h3>
          <input type="number" id="amountInput" min="1" />
        </div>
        <button class="btn" id="addExpense">Add Expense</button>
      </form>
      <div class="display">
        <div class="income">
          <h2>Income</h2>
          <h2 id="incomeUI"></h2>
        </div>
        <div class="expenses">
          <h2>Expenses</h2>
          <h2 id="expensesUI"></h2>
        </div>
        <div class="budget">
          <h2>Budget</h2>
          <h2 id="budgetUI"></h2>
        </div>
      </div>
      <ul id="list"></ul>
    </div>
    <script src="script.js"></script>
  </body>
</html>
