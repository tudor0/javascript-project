<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="text">
        Please enter your monthly budget <span class="blink">:</span>
      </h1>
      <input
        type="number"
        class="input"
        id="budget"
        placeholder="Enter budget here:"
        min="1"
      />
      <a href="#budget">
        <button class="btn5" id="buttonNext">Next Step</button>
      </a>
    </div>

    <div id="budget" class="container">
      <div class="form d-flex">
        <div class="section d-grid">
          <h2>Please enter your expense<span class="blink">:</span></h2>
          <input type="text" id="expName" />
        </div>
        <div class="section d-grid">
          <h2>Please enter the expense amount<span class="blink">:</span></h2>
          <input type="number" min="1" id="expAmount" />
        </div>
        <button class="btn1" id="expenseBtn">Add Expense</button>
      </div>

      <div class="list d-flex">
        <div class="info d-grid">
          <h3>BUDGET</h3>
          <!-- <i class="fa-solid fa-money-bill"></i> -->
          <h2 id="placebudgethere"></h2>
        </div>
        <div class="info d-grid">
          <h3>EXPENSES</h3>
          <!-- <i class="fa-solid fa-credit-card"></i> -->
          <h2 id="totalexpenses"></h2>
        </div>
        <div class="info d-grid">
          <h3>BALANCE</h3>
          <!-- <i class="fa-solid fa-dollar-sign"></i> -->
          <h2 id="placeinitialbudgethere"></h2>
        </div>
      </div>

      <ul class="ul" id="list-input">
        
      </ul>
    </div>
  </body>
</html>
