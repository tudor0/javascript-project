<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Budget Tracker</title>
  </head>
  <body>
    <div class="d-flex">
      <div class="form d-flex">
        <div class="section d-grid">
          <h2>Please enter your expense<span class="blink">:</span></h2>
          <input type="text" id="expName" />
        </div>
        <div class="section d-grid">
          <h2>Please enter the expense amount<span class="blink">:</span></h2>
          <input type="number" min="1" id="expAmount" />
        </div>
        <button class="btn1" id="expenseBtn">Add Expense</button>
      </div>
    </div>
  </body>
</html>
