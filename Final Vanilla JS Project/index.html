<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/pinterest-icon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Pinterest wannabe</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <button class="title-button">
          <i class="fa-brands fa-pinterest"></i>
        </button>
        <button class="home-button">Home</button>
        <div class="input">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" class="search-bar" placeholder="Search" />
        </div>
        <i class="fa-solid fa-bell"></i>
        <i class="fa-solid fa-arrow-up-from-bracket" id="uploadButton"></i>
        <a href="secondaryPage.html"> <button class="profile-button">T</button></a>
        <button class="arrow-down-button">
          <i class="fa-solid fa-angle-down"></i>
        </button>
      </div>
      <div class="modal" id="uploadModal">
        <div class="modal-content">
          <span id="closeModal">&times;</span>
          <h2 class="modal-text">Upload an image here!</h2>
          <div class="file-input">
            <input
              type="file"
              id="file"
              class="file"
              accept="image/png, image/gif, image/jpeg"
            />
            <label for="file">Select file</label>
          </div>
          <button class="submitButton" id="submitButton">Add photo...</button>
        </div>
      </div>
      <div class="pin_container" id="imageContainer">
        <div class="imgWButtons">
          <img src="images/p1.jpg" alt="" class="img-restrictions" />
          <button class="heartBtn"><i class="fa-solid fa-heart"></i></button>
          <p class="likeCount">0</p>
        </div>
